<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://emojitool.com/img/apple/ios-14.2/polar-bear-2043.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pomodoro</title>
</head>

<body class="bg-dark text-white text-center">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Pomodoro</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="timer col-12 justify-content-center">
                    <div id="minutes" class="display-4">25</div>
                    <div class="display-4">:</div>
                    <div id="seconds" class="display-4">00</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="controls">
                    <button id="start" class="btn btn-primary btn-lg">Comenzar</button>
                    <button id="reset" class="btn btn-secondary btn-lg">Reiniciar</button>
                    <button id="stop" class="btn btn-danger btn-lg">Detener</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="audio.mp3"></audio>
    <audio id="comenzar" src="comenzar.mp3"></audio>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
