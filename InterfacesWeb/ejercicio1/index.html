<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://emojitool.com/img/apple/ios-14.2/polar-bear-2043.png">

    <title>Ejercicio Interfaces Web</title>
    <script>
        function funcionboton() {
            alert("Registrado correctamente");
        }
    </script>
</head>

<body>
    <header>
        <div class="cabezera">
            <h1>Galeria de Fotos</h1>
        </div>
        <nav>
            <button class="botonnav"
                onclick="location.href='https://twitter.com/dangotaso/status/1696432506118246735'">Twitter</button>
            <button class="botonnav" onclick="location.href='https://dangotaso.com/portfolio/'">+FOTOS</button>
            <button class="botonnav" onclick="location.href='https://dangotaso.com'">Pagina de la creadora</button>
        </nav>
    </header>
    <main>
        <section class="centro">
            <figure class="tarjetas">
                <div class="tarjetas__contenido">
                    <div class="tarjetas__elemento"></div>
                    <div class="tarjetas__elemento"></div>
                    <div class="tarjetas__elemento"></div>
                </div>
            </figure>

            <div class="main">
                <p> Registrate para ver las fotos</p>
                <form>
                    <div class="contenedor">
                        <label>Nombre</label>
                        <input type="text" name="user">
                        <label>Correo</label>
                        <input type="text" name="email">
                        <label>Contraseña</label>
                        <input type="password" name="password">
                        <label>Recordar contraseña</label>
                        <input type="checkbox" name="Recordar">
                        <progress></progress>
                        <label>Registrar</label>
                        <input type="submit" value="REGISTRAR" onclick="funcionboton()">
                    </div>
                </form>
            </div>
        </section>
    </main>
